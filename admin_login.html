<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
        <div class="mb-4">
            <input type="text" id="adminUsername" placeholder="Username" class="border p-2 w-full rounded" required>
        </div>
        <div class="mb-6">
            <input type="password" id="adminPassword" placeholder="Password" class="border p-2 w-full rounded" required>
        </div>
        <button onclick="adminLogin()" class="bg-indigo-600 text-white py-2 px-4 w-full rounded hover:bg-indigo-500">Login</button>
        <p id="errorMsg" class="text-red-500 text-center mt-4 hidden">Invalid credentials. Please try again.</p>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDg2mw8IYPFTsFJGKspl2gH0aWSq4pFh_U",
            authDomain: "kioskse-4dda0.firebaseapp.com",
            projectId: "kioskse-4dda0",
            storageBucket: "kioskse-4dda0.appspot.com",
            messagingSenderId: "848116488429",
            appId: "1:848116488429:web:2b21525e5610a23f7c14e4",
            measurementId: "G-LL7RKF5E9T",
            databaseURL: "https://kioskse-4dda0-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Admin Login Function
        function adminLogin() {
            const username = document.getElementById("adminUsername").value;
            const password = document.getElementById("adminPassword").value;

            // Fetch admin credentials from the correct Firebase Realtime Database path
            db.ref('owners/admins/admin').once('value', snapshot => {
                const adminData = snapshot.val();
                
                if (adminData && adminData.username === username && adminData.password === password) {
                    // Successful login, redirect to admin dashboard
                    window.location.href = 'admin_dashboard.html';
                } else {
                    // Show error message
                    document.getElementById("errorMsg").classList.remove('hidden');
                }
            }).catch(error => {
                console.error("Error fetching admin credentials:", error);
                document.getElementById("errorMsg").innerText = "Error connecting to the database.";
                document.getElementById("errorMsg").classList.remove('hidden');
            });
        }
    </script>
</body>
</html>
