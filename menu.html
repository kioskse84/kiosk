<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu & Cart</title>
  <!-- Add FontAwesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fef6ec;
    }

    .menu-container {
      display: flex;
      justify-content: space-between;
    }

    .cart {
      background-color: white;
      width: 320px;
      padding: 20px;
      border-radius: 10px;
    }

    .menu-items {
      flex-grow: 1;
      padding: 20px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu-item h5 {
      margin-bottom: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .cart-item div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .cart-summary {
      margin-top: 20px;
    }

    .btn-complete {
      background-color: #fd7e14;
      color: white;
      width: 100%;
      margin-top: 10px;
    }

    .menu-categories {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .category {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      border: 1px solid #dee2e6;
      text-align: center;
      width: 100px;
    }

    .category.active {
      background-color: #fd7e14;
      color: white;
    }

    .cart-item-name {
      margin-right: 10px;
    }

    .menu-title {
      margin-bottom: 20px;
    }

    /* Icons */
    .fa {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Restaurant Menu</h1>

    <div class="menu-container">
      <!-- Cart Section -->
      <div class="cart">
        <h3>Your Cart</h3>
        <ul id="cart-list"></ul>
        <div class="cart-summary">
          <p>Subtotal: ₹<span id="subtotal">0.00</span></p>
          <p>Tax (10%): ₹<span id="tax">0.00</span></p>
          <p>Total: ₹<span id="total">0.00</span></p>
        </div>
        <button id="complete-order" class="btn btn-complete">Complete Order</button>
      </div>

      <!-- Menu Section -->
      <div class="menu-items">
        <div class="menu-categories" id="categories">
          <!-- Categories will be populated here -->
        </div>

        <h3 class="menu-title" id="menu-title">All Items</h3>
        <div class="row" id="menu-items">
          <!-- Menu items will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK and JavaScript for Menu and Cart functionality -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDg2mw8IYPFTsFJGKspl2gH0aWSq4pFh_U",
      authDomain: "kioskse-4dda0.firebaseapp.com",
      databaseURL: "https://kioskse-4dda0-default-rtdb.firebaseio.com",
      projectId: "kioskse-4dda0",
      storageBucket: "kioskse-4dda0.appspot.com",
      messagingSenderId: "848116488429",
      appId: "1:848116488429:web:2b21525e5610a23f7c14e4",
      measurementId: "G-LL7RKF5E9T"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let menuItems = {};
    let cart = {};

    // Sample font-awesome category to icon mapping
    const categoryIcons = {
      'pizza': 'fa-pizza-slice',
      'drinks': 'fa-coffee',
      'burgers': 'fa-hamburger',
      'desserts': 'fa-ice-cream',
      'default': 'fa-utensils' // Fallback icon
    };

    function loadMenuItems() {
      const menuItemsRef = ref(db, 'menuItems');
      get(menuItemsRef).then((snapshot) => {
        if (snapshot.exists()) {
          menuItems = snapshot.val();
          displayMenuItems(menuItems);
          loadCategories(menuItems);
        } else {
          console.error('No data available');
        }
      }).catch((error) => {
        console.error('Error fetching data:', error);
      });
    }

    function displayMenuItems(items) {
      const menuItemsDiv = document.getElementById('menu-items');
      menuItemsDiv.innerHTML = '';

      Object.keys(items).forEach((key) => {
        const item = items[key];
        const category = item.category || 'default';  // Default if category is missing
        const iconClass = categoryIcons[category] || categoryIcons['default'];  // Fallback icon

        const div = document.createElement('div');
        div.classList.add('menu-item');
        div.innerHTML = `
          <div>
            <i class="fas ${iconClass}"></i>
            <h5>${item.itemName}</h5>
            <p>₹${item.price}</p>
          </div>
          <button class="btn btn-success" onclick="addToCart('${key}')">Add</button>
        `;
        menuItemsDiv.appendChild(div);
      });
    }

    function loadCategories(items) {
      const categoriesDiv = document.getElementById('categories');
      const categories = [...new Set(Object.values(items).map(item => item.category || 'default'))]; // Handle missing categories
      categoriesDiv.innerHTML = `<div class="category active" onclick="filterMenuItems('all')">All</div>`;
      categories.forEach(category => {
        const div = document.createElement('div');
        div.classList.add('category');
        div.innerText = category.charAt(0).toUpperCase() + category.slice(1);
        div.onclick = () => filterMenuItems(category);
        categoriesDiv.appendChild(div);
      });
    }

    function filterMenuItems(category) {
      const filteredItems = category === 'all'
        ? menuItems
        : Object.fromEntries(Object.entries(menuItems).filter(([key, item]) => (item.category || 'default') === category));
      document.getElementById('menu-title').innerText = category === 'all' ? 'All Items' : category;
      displayMenuItems(filteredItems);
    }

    function addToCart(itemId) {
      const item = menuItems[itemId];
      if (!cart[itemId]) {
        cart[itemId] = { ...item, quantity: 1 };
      } else {
        cart[itemId].quantity += 1;
      }
      updateCartDisplay();
    }

    function removeFromCart(itemId) {
      if (cart[itemId].quantity > 1) {
        cart[itemId].quantity -= 1;
      } else {
        delete cart[itemId];
      }
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartList = document.getElementById('cart-list');
      const subtotalSpan = document.getElementById('subtotal');
      const taxSpan = document.getElementById('tax');
      const totalSpan = document.getElementById('total');
      let subtotal = 0;
      cartList.innerHTML = '';

      Object.keys(cart).forEach((itemId) => {
        const item = cart[itemId];
        subtotal += item.price * item.quantity;
        const li = document.createElement('li');
        li.classList.add('cart-item');
        li.innerHTML = `
          <div>
            <span class="cart-item-name">${item.itemName} (${item.quantity})</span>
            <div class="quantity-controls">
              <button onclick="removeFromCart('${itemId}')">-</button>
              <button onclick="addToCart('${itemId}')">+</button>
            </div>
          </div>
          <div>₹${(item.price * item.quantity).toFixed(2)}</div>
        `;
        cartList.appendChild(li);
      });

      const tax = subtotal * 0.10;
      const total = subtotal + tax;

      subtotalSpan.innerText = subtotal.toFixed(2);
      taxSpan.innerText = tax.toFixed(2);
      totalSpan.innerText = total.toFixed(2);
    }

    document.getElementById('complete-order').addEventListener('click', () => {
      window.location.href = 'checkout.html';
    });

    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;
    window.filterMenuItems = filterMenuItems;

    window.addEventListener('DOMContentLoaded', () => {
      loadMenuItems();
    });
  </script>
</body>
</html>
